<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossWMS</title>
    <script type="text/javascript">
      // Handle SPA redirect from GitHub Pages (rafgraph pattern)
      (function (l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(2)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          history.replaceState(null, null, l.pathname + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
